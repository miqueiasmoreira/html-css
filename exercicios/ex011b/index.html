<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem">
    </picture>
    <h1>Audio</h1>
    <img src="imagens/" alt="" sizes="" srcset="">
    <audio preload="auto" controls loop>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.ogg" type="audio/ogg">
        <source src="midias/guanacast-33.wav" type="audio/wav">
        <p>Seu navegador não suporta áudio <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg"></a></p>
    </audio>
    <br>
    <video width="600" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midias/meu-video.webm" type="video/webm">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.ogv" type="video/ogg">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo.</p>
    </video>
    <audio preload="metadata" controls loop>
        <source src="midias/happy-mistake.mp3" type="audio/mp3">
    </audio>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lqytGYtcaG8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
